<!DOCTYPE html>
<html>
	<head>
		<title>Bài 3</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			var hT = new Date()
			var day =hT.getDate();
			var month=hT.getMonth()+1;
			var year=hT.getFullYear();
			document.write("Hôm nay ngày " + day + " tháng " + month + " nam " + year);

		</script>
		
	</body>
</html>
