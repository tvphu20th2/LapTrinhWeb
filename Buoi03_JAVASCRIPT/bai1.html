<!DOCTYPE html>
<html>
	<head>
		<title>Bài 1</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h3 align="center">BẢNG CỬU CHƯƠNG</h3>
		<table border="1" align="center">
			<script>
				for(var dong=1;dong<=10;dong++)   
				{
					document.write("<tr>")
					for(var cot=1;cot<=10;cot++){
						document.write("<td>" +cot + "x" + dong +"="+ (cot*dong));
						document.write("</td>");
					}
					document.write("</tr>")

				}
			
			</script>

		</table>
		
	</body>
</html>
